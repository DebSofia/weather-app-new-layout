<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="main-section" id="web-display">
        <div class="search-city-section">
          <form id="search-form">
            <div class="form-row">
              <div class="col">
                <input
                  type="text"
                  class="search-city-label"
                  placeholder="Search city"
                  id="search-city-input"
                  autocomplete="off";
                />
              </div>
              <div class="col">
                <button type="submit" class="btn-dark">Search</button>
              </div>
            </div>
          </form>
        </div>
        <div class="current-city-display">
          <div class="row">
            <div class="col-sm">
              <h1 class="current-city-name" id="current-city">Coimbra</h1>
              <img src="" alt="" id="icon">
              <div class="current-description" id="current-weather-description">Clear </div>
              <h3 class="current-temperature" id="current-temp">25ºC | Fº</h3>
            
              <h5 class="current-week-day" id="current-day-week">Friday</h5>
            </div>
            <div class="col-sm">
              <h2 class="current-weather-stats">Current weather Stats</h2>
              <ul class="weather-stats">
                <li ><strong>Wind:</strong><span id="wind">3</span> </li>
                <li ><strong>Max:</strong><span id="max-temp">30</span> </li>
                <li ><strong>Min:</strong><span id="min-temp">20</span> </li>
                <li><strong>Humidity:</strong><span  id="humidity"> 3</span> </li>
                <strong> <li id="current-time">17:45</li></strong>
              </ul>
              <div >
                
                <p </p>
              </div>
            </div>
          </div>
        </div>
      <small class="footer"
        >This weather app was coded by Deborah, check my
        <a href="#" class="linkGit">GitHub</a></small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
